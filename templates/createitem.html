{% extends 'base.html' %}
{% block content %}
<div>
    <div class="container layout form-group ">
        <h1>Form</h1>
        <form method="post">
            {% csrf_token %}
            <div class="control-group">
                <lable for="name" class="col-md-4 col-form-label text-md-right" >name :</lable>
                <div class="col-md-6">
                <input class="form-control" type="text" name="name" value="{{item.name}}" placeholder="name of the item">
                </div>
            </div>
            <div class="control-group">
                <lable for="cost" class="col-md-4 col-form-label text-md-right">cost :</lable>
                <div class="col-md-6">
                <input class="form-control" type="number" name="cost" value="{{item.cost}}" placeholder="cost of the item">
                </div>
            </div>
            <div class="control-group">
                <lable for="imgurl" class="col-md-4 col-form-label text-md-right">image url :</lable>
                <div class="col-md-6" >
                <input class="form-control" type="url" name="imgurl" value="{{item.image_url}}" placeholder="url">
                </div>
            </div>
            <div class="control-group">
                <lable for="description" class="col-md-4 col-form-label text-md-right">discription :</lable>
                <div class="col-md-6">
                <input class="form-control" type="text" name="description" value="{{item.description}}" placeholder="Enter descrition">
                </div>
            </div>
            <div style="margin-left:45%;margin-bottom:5%">
                <input type="submit" value="submit" >
            </div>
        </form>
</div>
</div>
{% endblock%}
