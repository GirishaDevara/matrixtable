<!doctype html>
<html>
<head>
    <title>form data</title>
    <title>table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .layout{
            width:40%;
		    margin:10vh auto 0 auto;
		    background-color:#a8e0b66e;
		    color: #6f062a;
		    font-family: cursive;
        }
        input[type = text]{
            margin-left: -10%;
            margin-bottom: 1%;
        }
        lable{
           float: left;
           margin-right : 10%;
           width: 150px;
           display: block;
  		   overflow: hidden;
        }
    </style>
</head>
<body>
<div>
    <div class="container layout form-group">
        <h1 style="text-align : center;">Form</h1>
        <form method="post" action="showform/showdata">
            {% csrf_token %}
            <div class="control-group">
                <lable class="control-label" >first Name :</lable>
                <input type="text" name="fname" placeholder="First name">
            </div>
            <div class="control-group">
                <lable class="control-label">last Name :</lable>
                <input type="text" name="lname" placeholder="Last name">
            </div>
            <div class="control-group">
                <lable class="control-label">Email :</lable>
                <input type="text" name="email" placeholder="Enter email">
            </div>
            <div class="control-group">
                <lable class="control-label" for="phone">Phone Number :</lable>
                <input type="text" name="phone" placeholder="Enter phone number">
            </div>
            <div class="control-group">
                <lable class="control-label" for="imgurl">img url :</lable>
                <input type="text" name="imgurl" placeholder="Enter url">
            </div>
            <input type="submit" value="submit" style="margin-left: 200px;">
        </form>
</div>
</div>
</body>
</html>
